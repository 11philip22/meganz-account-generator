[package]
name = "meganz-account-generator"
version = "0.1.0"
edition = "2021"
description = "Automated MEGA.nz account generator using temporary email"
license = "MIT"

[[bin]]
name = "meganz-account-generator"
path = "src/main.rs"

[dependencies]
# MEGA client
megalib = { path = "../megalib" }

# Temporary email
guerrillamail-client = { path = "../guerillamail-rs" }

# Async runtime
tokio = { version = "1", features = ["full"] }

# CLI
clap = { version = "4", features = ["derive"] }

# Utilities
regex = "1"
rand = "0.8"
thiserror = "1"
